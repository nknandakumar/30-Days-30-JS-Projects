<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email to Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="home" href="/index.html"> <button>HOME</button></a>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New<br/>Website Is On It's Way</h1>
        <p>Subscribe for more details</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your E-mail ID" required>
            <button  type="submit"><img src="assets/send-icon.png" width="30px"></button>
        </form>
        <span id="msg" ></span>
    </div>
    <script>

            const scriptURL = 'https://script.google.com/macros/s/AKfycbyqymhVZaDjoUZWpkyYQRYrtuiIV9VGHk4ft5mLB_L42kGfqgzjUKib2OFQXhnULUEW3g/exec'
        const form = document.forms['submit-to-google-sheet']
       const msg = document.getElementById("msg");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response =>{
                msg.innerHTML = "Thank You for Submitting!"
                setTimeout(function(){
                    msg.innerHTML = ""
                }, 3000);
                
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
        
      </script>
</body>
</html>

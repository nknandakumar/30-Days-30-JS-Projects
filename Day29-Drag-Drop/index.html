<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Drag & Drop</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		/>
	</head>
	<body>
		<a class="home" href="/index.html"> <button>HOME</button></a>
		<div class="container">
			<div id="left">
				<div class="list" draggable="true">
					<i class="fa-solid fa-grip-vertical"></i>List item 1
				</div>
				<div class="list" draggable="true">
					<i class="fa-solid fa-grip-vertical"></i>List item 2
				</div>
				<div class="list" draggable="true">
					<i class="fa-solid fa-grip-vertical"></i>List item 3
				</div>
				<div class="list" draggable="true">
					<i class="fa-solid fa-grip-vertical"></i>List item 4
				</div>
			</div>
			<div id="right"></div>
		</div>
		<script>
			let lists = document.getElementsByClassName("list");
			let rightBox = document.getElementById("right");
			let leftBox = document.getElementById("left");
			let selected = null;
			for (let list of lists) {
				list.addEventListener("dragstart", function(e) {
					selected = e.target;
				});
			}
			rightBox.addEventListener("dragover", function(e) {
				e.preventDefault();
			});
			rightBox.addEventListener("drop", function(e) {
				e.preventDefault();
				if (selected) {
					rightBox.appendChild(selected);
					selected = null;
				}
			});

			leftBox.addEventListener("dragover", function(e) {
				e.preventDefault();
			});
			leftBox.addEventListener("drop", function(e) {
				if (selected) {
					leftBox.appendChild(selected);
					selected = null;
				}
			});
		</script>
	</body>
</html>

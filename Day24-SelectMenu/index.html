<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Select Menu</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		/>
	</head>
	<body>
		<a class="home" href="/index.html"> <button>HOME</button></a>
		<div class="container">
			<div class="selector">
				<div onclick="menu()" class="selectField">
					<p>Select Social Media</p>
					<i id="arrowIcon" class="fa-solid fa-angle-down"></i>
				</div>
				<ul id="list" class="hidden">
					<li class="option">
						<i class="fa-brands fa-instagram"></i>
						<p>Instagram</p>
					</li>
					<li class="option">
						<i class="fa-brands fa-facebook"></i>
						<p>FaceBook</p>
					</li>
					<li class="option">
						<i class="fa-brands fa-x"></i>
						<p>X</p>
					</li>
					<li class="option">
						<i class="fa-brands fa-whatsapp"></i>
						<p>Watsapp</p>
					</li>

					<li class="option">
						<i class="fa-brands fa-pinterest-p"></i>
						<p>Pinterest</p>
					</li>
				</ul>
			</div>
		</div>
		<script>
			var selectField = document.querySelector(".selectField");
			var selectText = document.querySelector(".selectField p");
			var options = document.querySelectorAll(".option");
			var list = document.getElementById("list");
			var arrowIcon = document.getElementById("arrowIcon");

			function menu() {
				list.classList.toggle("hidden");
				arrowIcon.classList.toggle('rotate')
			}

			options.forEach(function (option) {
				option.addEventListener("click", function () {
					selectText.innerHTML = this.textContent;
					list.classList.toggle("hidden");
				});
			});
			//   visibility
		</script>
	</body>
</html>

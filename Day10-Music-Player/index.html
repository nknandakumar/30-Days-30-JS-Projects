<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css" />
        <!--Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
    </head>
    <body>
        <a class="home" href="/index.html"> <button >HOME</button></a>
        <div class="container">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img
                    src="https://www.usatoday.com/gcdn/authoring/authoring-images/2024/03/27/USAT/73125615007-shakira-desde-times-square-12-photo-credit-kevin-mazur.jpg?crop=2235,2235,x506,y432"
                    class="song-img"
                />
                <h1>Shakira - Waka Waka</h1>
                <p>ðŸŽ§ Shakira</p>

                <audio id="song">
                    <source src="assets/song1.mp3" type="audio/mpeg" />
                </audio>
                <input type="range" value="0" id="progress" />

                <div class="controls">
                    <div class=""><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()" id="ctrlIcon">
                        <i class="fa-solid fa-play" id="playPauseIcon"></i>
                    </div>
                    <div class=""><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>
        <script src="script.js">
          
        </script>
    </body>
</html>

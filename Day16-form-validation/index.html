<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <a class="home" href="/index.html"> <button>HOME</button></a>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input id="name" type="text" placeholder="Enter your name"  onkeyup="validName()"  >
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input id="phone" type="tel" placeholder="123 456 7890" onkeyup=" validPhone()" >
         <span id="phoneNo-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input id="email"  type="email" placeholder="Enter Email" onkeyup="validEmail()" >
         <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea id="msg"  rows="5" placeholder="Enter your message" onkeyup="validMsg()" ></textarea>
        <span id="msg-error"></span>
      </div>

    <button onclick="return validateForm()" >Submit</button>
    <span id="submit-error" ></span>
   
  </form>
  </div>
  <h1 class="mobile" >Switch to Desktop site</h1>
   <script src="script.js"></script>
</body>
</html>
